// Akka config file for the test application

akka {
    log-dead-letters = 0
    loglevel = "INFO"
    loggers = ["akka.event.slf4j.Slf4jLogger"]
    stdout-loglevel = OFF

    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
      log-remote-lifecycle-events = off
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 0
      }
    }
}
csw {
    test {
        // The REST interface to the Assembly (command service) in Container-1
        assembly1-http {
            interface = localhost
            port      = 8089
            timeout   = 10 seconds
        }

    }

    // Override root of the ExtJS workspace to use for Spray route (during development: $CSW_ROOT/extjs).
    // (Note: -D setting in start script overrides this.)
    //extjs {
    //    root = "/Users/abrighto/work/tmt/csw/extjs"
    //}
}
